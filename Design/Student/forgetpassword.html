<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>

        function performAjax(httpMethod, url, params) {
            const myPromise = new Promise((resolve, reject) => {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {

                        resolve(this.responseText);
                    }
                    if (this.status == 500) {
                        reject({ error: true, message: "ServerError" });
                    }
                    if (this.status == 404) {
                        reject({ error: true, message: "Resource not found" });
                    }
                };
                xhttp.open(httpMethod, url, true);
                xhttp.setRequestHeader("Content-Type", "application/json");
                params ? xhttp.send(params) : xhttp.send();
            });
            return myPromise;
        }

        function sendPassword() {
            const emailid = document.getElementById("emailid").value;
            const promise = performAjax("GET", `http://localhost:4444/Student/forgetpassword?emailid=${emailid}`);
            promise
                .then(obj => {
                    alert("Your Credentials were sent to emailid");
                })
                .catch(err => {
                    alert(err.message);

                });
        }


    </script>
</head>

<body onload="loaddata()" style="font-family: verdena"><br><br><br><br><br><br>
    <div class="container">

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><label style="font-size:20px">Email Id:</label></div>
            <div class="col-sm-2">
                <input type="email" placeholder="emailid" class="form-control" id="emailid" style="width:250px;">
            </div>
            <div class="col-sm-5"></div>
        </div><br><br>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" style="width:100px;"
                    onclick="sendPassword()">Send</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>


</body>

</html>
